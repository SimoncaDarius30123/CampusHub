  <ul *ngIf="documents.length > 0">
    <li *ngFor="let doc of documents">
      <strong>{{ doc.fileName }}</strong> â€” {{ doc.descriere }} ({{ doc.tipDocumentNume }})
      <br />
      <small>{{ doc.dataUpload }}</small>
    </li>
  </ul>
</div>
